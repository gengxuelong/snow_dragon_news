<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500</title>
</head>
<body>
<h1>500</h1>
<span> 500 Internal Server Error 是表示服务器端错误的响应状态码，意味着所请求的服务器遇到意外的情况并阻止其
    执行请求。 这个错误代码是一个通用的“万能”响应代码。 有时候，对于类似于500 这样的错误，服务器管理员会更加详细地记
    录相关的请求信息来防止以后同样错误的出现。</span>
<br>
<span>具体啥情况请看IDE 控制台的输出</span>
</body>
</html>
