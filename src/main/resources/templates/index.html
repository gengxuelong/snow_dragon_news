<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 听我说谢谢你新闻管理系统</title>
<!--
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login_bg">
<section class="loginBox">
    <header class="loginHeader">
        <h1 th:text="'听我说谢谢你新闻APP控制台登录页面'"></h1>
    </header>
    <section class="loginCont">
        <form class="loginForm" th:action="@{/login/do_login}" name="actionForm" id="actionForm" method="post" >
            <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" style="color: red"></p>
            <div class="inputbox">
                <label for="userName">用户名：</label>
                <input type="text" class="input-text" id="userName" name="username" placeholder="请输入用户名" />
            </div>
            <div class="inputbox">
                <label for="userPassword">密码：</label>
                <input type="password" id="userPassword" name="password" placeholder="请输入密码" />
            </div>
            <div class="subBtn">
                <input type="submit" value="登录"/>
                <input type="reset" value="重置"/>
            </div>
        </form>
    </section>
</section>
</body>
</html>
